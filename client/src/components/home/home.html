<div class="hero bg-base-200 min-h-screen">
  @if (!registerMode()) {
    <div class="hero-content text-center">
      <div class="flex flex-col items-center">
        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e3e3e3" class="size-42 text-primary">
          <path d="M390-40q-51 0-90.5-30.5T246-149q-6-23-25-37t-43-14q-16 0-30 6.5T124-175l-61-51q21-26 51.5-40t63.5-14q51 0 91 30t54 79q6 23 25 37t42 14q19 0 34-10t26-25l1-2-276-381q-8-11-11.5-23t-3.5-24q0-16 6-30.5t18-26.5l260-255q11-11 26-17t30-6q15 0 30 6t26 17l260 255q12 12 18 26.5t6 30.5q0 12-3.5 24T825-538L500-88q-18 25-48 36.5T390-40Zm110-185 260-360-260-255-259 256 259 359Zm1-308Z"/>
        </svg>
        <h1 class="text-5xl font-bold">Find your friends</h1>
        <p class="py-6">Com on in..</p>
        <div class="flex item-center gap-3">
          <button (click)="showRegister(true)" class="btn btn-primary btn-lg">Register</button>
          <button class="btn btn-info btn-lg">Learn more</button>
        </div>
      </div>
    </div>
  } @else {
    <div class="flex justify-center w-full text-2xl text-center">
      <app-register class="w-full flex justify-center" (isCancelRegister)="showRegister($event)"
      ></app-register>
    </div>
  }
</div>
