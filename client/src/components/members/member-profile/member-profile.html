@if (memberService.member(); as member) {
  <div class="flex flex-col gap-3">
    <div class="flex gap-3">
      <span class="font-semibold">Last activity:</span>
      <span>{{member.lastActive | date:'dd MMM yyyy h:m a'}}</span>
    </div>
    <h3 class="text-lg font-semibold text-primary">Name: {{member.displayName}}</h3>
    @if (memberService.editMode()) {
      <div>
        <form class="flex flex-col w-full gap-4" #editForm="ngForm" (ngSubmit)="updateProfile()">
          <label class="floating-label">
            <span>Display name</span>
            <input
              class="input input-primary w-full"
              type="text"
              name="displayName"
              [(ngModel)]="editableMember.displayName"
              placeholder="Display name"
              required
            >
          </label>

          <label class="floating-label">
            <span>Display name</span>
            <input
              class="input input-primary w-full"
              type="text"
              name="city"
              [(ngModel)]="editableMember.city"
              placeholder="City"
              required
            >
          </label>

          <label class="floating-label">
            <span>Display name</span>
            <input
              class="input input-primary w-full"
              type="text"
              name="country"
              [(ngModel)]="editableMember.country"
              placeholder="Country"
              required
            >
          </label>

          <label class="floating-label">
            <span>Display name</span>
            <textarea
              class="input textarea-primary h-20 w-full"
              name="description"
              [(ngModel)]="editableMember.description"
              placeholder="Description"
            ></textarea>
          </label>

          <div class="flex self-end ">
            <button
              class="btn btn-primary"
              type="submit"
              [disabled]="!editForm.dirty"
            >Save</button>
          </div>

        </form>
      </div>
    } @else {
      <div>Description: {{member.description}}</div>
    }
  </div>
} @else {
  <div>Member not found</div>
}
