@if (member(); as member) {
  <div
    routerLink="/members/{{member.id}}"
    class="card relative w-[260px] h-[360px] overflow-hidden rounded-xl shadow-lg cursor-pointer
     transition-all duration-200 ease-in-out transform hover:-translate-y-1"
  >
    <img
      src="/555.png"
      alt="{{ member.displayName }} image"
      class="w-full h-full object-cover"
    />

    <div
      class="absolute bottom-0 w-full px-3 py-2 bg-gradient-to-t from-black via-black/70 to-transparent"
    >
      <div class="flex flex-col text-white">
        <span class="font-semibold text-lg">
          {{ member.displayName }}, 25
        </span>
        <span class="text-sm opacity-90">
          {{ member.city }}
        </span>
      </div>
    </div>
  </div>
}
