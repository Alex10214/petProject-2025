<div class="card bg-base-100 w-1/3 max-auto flex flex-col p-6 rounded-lg shadow-lg">
  <div class="card-title justify-center text-3xl text-primary">Sing up</div>
  <div class="card-body w-full">
    <form #registerForm="ngForm" class="flex flex-col w-full gap-3 test" (ngSubmit)="register()">
      <input class="input w-full" type="text" name="email" [(ngModel)]="creds.email" placeholder="Email">
      <input class="input w-full" type="text" name="displayName" [(ngModel)]="creds.displayName" placeholder="DisplayName">
      <input class="input w-full" type="password" name="password" [(ngModel)]="creds.password" placeholder="Password">

      <div class="flex items-center justify-end gap-3"></div>
      <button class="btn btn-primary" type="submit">Register</button>
      <button class="btn" (click)="cancel()" type="button">Cancel</button>
    </form>
  </div>
</div>
